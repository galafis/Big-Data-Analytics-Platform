<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Data Analytics Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Big Data Analytics Platform</h1>
    </header>
    <main>
        <h2>Sales Summary by Category</h2>
        <table id="sales-summary-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Total Sales Sum</th>
                    <th>Average Sale Price</th>
                    <th>Number of Transactions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be loaded here by JavaScript -->
            </tbody>
        </table>
        <p>&copy; 2023 Big Data Analytics Platform</p>
    </main>
    <footer>
        <p>Data analysis powered by Python and Pandas.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../data/sales_summary.csv')
                .then(response => response.text())
                .then(csvText => {
                    const rows = csvText.split('\n').filter(row => row.trim() !== '');
                    const tableBody = document.querySelector('#sales-summary-table tbody');

                    // Skip header row for data parsing
                    for (let i = 1; i < rows.length; i++) {
                        const cols = rows[i].split(',');
                        if (cols.length === 4) { // Ensure correct number of columns
                            const tr = document.createElement('tr');
                            cols.forEach(col => {
                                const td = document.createElement('td');
                                td.textContent = parseFloat(col).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) || col; // Format numbers
                                tr.appendChild(td);
                            });
                            tableBody.appendChild(tr);
                        }
                    }
                })
                .catch(error => console.error('Error loading the CSV file:', error));
        });
    </script>
</body>
</html>
